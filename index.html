<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta id="viewport" content="width=device-width, initial-scale=1.0">
    <title>Various button styles</title>
    <link href="style.css" rel="stylesheet" crossorigin="anonymous"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" crossorigin="anonymous">
    <script src="app.js" defer></script>
</head>
<body>
    <main>
        <form>
            <h2 class="title">Set Button Styles</h2>
            <label for="style-select">Select a style
                <select id="style-select">
                    <option value="style-1">Standard</option>
                    <option value="style-2">Soft shadow</option>
                    <option value="style-3">Skeumorphic button press</option>
                    <option value="style-4">Shrinking border on hover</option>
                    <option value="style-5">With icon</option>
                    <option value="style-6">Icon appears on hover</option>
                    <option value="style-7">Icon fills on hover</option>
                    <option value="style-8">Angled accents on hover</option>
                    <option value="style-9">Side wipe on hover</option>
                    <option value="style-10">Circle fill on hover</option>
                    <option value="style-11">Inset button</option>
                    <option value="style-12">Solid shadow</option>
                    <option value="style-13">Pulse on active</option>
                    <option value="style-14">Glass effect on hover</option>
                </select>
            </label>
            <fieldset>
                <legend>Button Shape</legend>
                <label for="sharp">Sharp
                    <input type="radio" id="sharp" name="shape" value="sharp" checked>
                </label>
                <label for="rounded">Rounded
                    <input type="radio" id="rounded" name="shape" value="rounded">
                </label>
                <label for="pill">Pill
                    <input type="radio" id="pill" name="shape" value="pill">
                </label>
            </fieldset>

            <label for="positive-colour">Positive Colour
                <input type="color" value="#3d71ff" id="positive-colour" />
            </label>

            <label for="negative-colour">Negative Colour
                <input type="color" value="#cc0000" id="negative-colour" />
            </label>

            <label for="neutral-colour">Neutral Colour
                <input type="color" value="#333" id="neutral-colour" />
            </label>

            <button type="submit" class="primary">Update</button>
        </form>
        <section class="style-1">
            <h2 class="title">Button Style 1</h2>
            <div class="flex">
                <button class="primary btn">Primary</button>
                <button class="secondary btn">Secondary</button>
                <button class="tertiary btn">Tertiary</button>
                <button class="neutral btn">Neutral</button>
                <button class="negative btn">Negative</button>
            </div>
        </section>
        <div class="codeWrapper">
            <button id="copy">Copy</button>
            <code id="code"></code>
        </div>
    </main>
</body>
</html>
