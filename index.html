<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta id="viewport" content="width=device-width, initial-scale=1.0">
    <title>Various button styles</title>
    <link href="style.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
</head>
<body>
    <main>
        <form>
            <h2 class="title">Set Button Styles</h2>
            <label for="style-select">Select a style
                <select id="style-select">
                    <option value="style-1">Style 1</option>
                    <option value="style-2">Style 2</option>
                    <option value="style-3">Style 3</option>
                    <option value="style-4">Style 4</option>
                    <option value="style-5">Style 5</option>
                    <option value="style-6">Style 6</option>
                    <option value="style-7">Style 7</option>
                    <option value="style-8">Style 8</option>
                    <option value="style-9">Style 9</option>
                    <option value="style-10">Style 10</option>
                    <option value="style-11">Style 11</option>
                    <option value="style-12">Style 12</option>
                    <option value="style-13">Style 13</option>
                    <option value="style-14">Style 14</option>
                </select>
            </label>
            <fieldset>
                <legend>Button Shape</legend>
                <label for="sharp">Sharp
                    <input type="radio" id="sharp" name="shape" value="sharp" checked>
                </label>
                <label for="rounded">Rounded
                    <input type="radio" id="rounded" name="shape" value="rounded">
                </label>
                <label for="pill">Pill
                    <input type="radio" id="pill" name="shape" value="pill">
                </label>
            </fieldset>

            <label for="positive-colour">Positive Colour
                <input type="color" value="#3d71ff" id="positive-colour" />
            </label>

            <label for="negative-colour">Negative Colour
                <input type="color" value="#cc0000" id="negative-colour" />
            </label>

            <label for="neutral-colour">Neutral Colour
                <input type="color" value="#333" id="neutral-colour" />
            </label>

            <button type="submit" class="primary">Update</button>
        </form>
        <section class="style-1">
            <h2 class="title">Button Style 1</h2>
            <div class="flex">
                <button class="primary btn">Primary</button>
                <button class="secondary btn">Secondary</button>
                <button class="tertiary btn">Tertiary</button>
                <button class="neutral btn">Neutral</button>
                <button class="negative btn">Negative</button>
            </div>
        </section>
        <code><button id="copy">Copy</button></code>
    </main>
</body>
</html>
